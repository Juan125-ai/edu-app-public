<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Video Quiz Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border: 2px dashed #ced4da;
            border-radius: 10px;
            text-align: center;
            background-color: #f8f9fa;
        }
        #progress-container {
            display: none;
            margin-top: 20px;
        }
        #preview {
            max-width: 100%;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">English Video Quiz Generator</h1>
        
        <div class="upload-container">
            <h4>Upload an English Video</h4>
            <p class="text-muted">Supported formats: MP4, MOV, AVI (max 100MB)</p>
            
            <form id="uploadForm" method="post" enctype="multipart/form-data" action="/upload">
                <div class="mb-3">
                    <input class="form-control" type="file" id="videoFile" name="video" accept="video/*" required>
                </div>
                
                <div id="progress-container">
                    <div class="progress">
                        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                    </div>
                    <p id="progress-text" class="mt-2">Processing... This may take a few minutes</p>
                </div>
                
                <button type="submit" class="btn btn-primary">Generate Quiz</button>
            </form>
            
            <video id="preview" controls></video>
        </div>
    </div>

    <script>
        document.getElementById('videoFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const preview = document.getElementById('preview');
                const videoURL = URL.createObjectURL(file);
                preview.src = videoURL;
                preview.style.display = 'block';
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', function() {
            document.getElementById('progress-container').style.display = 'block';
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            
            // Simular progreso (en un caso real usarÃ­amos WebSockets o polling)
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                progressBar.style.width = `${progress}%`;
                
                if (progress >= 95) {
                    clearInterval(interval);
                }
            }, 500);
        });
    </script>
</body>
</html>
